<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Chugga-chugga chugga-chugga. TOOT TOOT</p>
      </div>
    </div>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Train Name</label>
        <input
          class="form-control"
          id="train-name"
          aria-describedby="emailHelp"
          placeholder="Enter Train Name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Destination</label>
        <input
          class="form-control"
          id="destination"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Train Time (HH:mm - millitary time)</label>
        <input
          class="form-control"
          id="train-time"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Frequency (min)</label>
        <input
          type="password"
          class="form-control"
          id="frequency"
          placeholder="Password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="assets/javascript.js"></script>
  </body>
</html>
